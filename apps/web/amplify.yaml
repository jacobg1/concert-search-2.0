version: 1
frontend:
    buildPath: "/"
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build -- --filter=concert-search-web'
    artifacts:
        baseDirectory: apps/web/build
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - '.npm/**/*'
